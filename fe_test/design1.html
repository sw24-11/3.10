<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LLMETA</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #E6E6FA; /* Light blue background */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 50px;
    background-color: #6A5ACD; /* Slate blue */
    color: white;
    width: 100%;
  }
  .header .sign-in {
    border: 2px solid white;
    border-radius: 5px;
    padding: 5px 15px;
    text-decoration: none;
    color: white;
  }
  .main-content {
    text-align: center;
    padding: 50px;
    color: #6A5ACD;
  }
  .upload-area {
    background-color: white;
    border-radius: 5px;
    padding: 20px;
    margin-top: 20px;
  }
  .upload-area input {
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #6A5ACD;
    border-radius: 5px;
  }
  .button-group {
    margin-top: 30px;
    display: flex;
    justify-content: center;
  }
  .button-group button {
    border: 2px solid #6A5ACD;
    background-color: white;
    border-radius: 5px;
    padding: 10px 20px;
    margin: 0 10px;
    cursor: pointer;
  }
  .button-group button:hover {
    background-color: #6A5ACD;
    color: white;
  }
</style>
</head>
<body>
  <div class="header">
    <div class="logo">LLMETA</div>
    <div class="navigation">
      <a href="#">About</a>
      <a href="#">Help</a>
      <a href="#" class="sign-in">Sign In</a>
    </div>
  </div>
  <div class="main-content">
    <h1>Extracting the MetaData</h1>
    <h3>Upload the File or Link</h3>
    <div class="upload-area">
      <input type="text" placeholder="pdf, xlsx, word, link">
      <button>➡️</button>
    </div>
    <p>HiHi~ BlaBlaBlaBla BlaBla BlaBlaBla EEhEh EhEh OOOOOOOOO Black Pink ! Love U !</p>
    <div class="button-group">
      <button>Text</button>
      <button>Image</button>
    </div>
  </div>
</body>
</html>
