<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LLMETA</title>
<style>
  * {
    box-sizing: border-box;
  }
  body, h1, h3, p {
    margin: 0;
    padding: 0;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #5558e9; /* Blue Violet */
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  nav {
    position: absolute;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 1em 3em;
    background-color: #9980b1;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }
  nav a {
    color: #fff;
    text-decoration: none;
    padding: 0.5em 1em;
    border: 1px solid transparent;
    transition: border-color 0.3s;
  }
  nav a:hover {
    border-color: #fff;
  }
  .main-content {
    text-align: center;
    padding: 2em;
    background-color: #6A5ACD; /* Slate Blue */
    width: 60%;
    max-width: 800px;
    border-radius: 10px;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
  }
  .upload-area {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #fff;
    color: #333;
    margin-top: 2em;
    padding: 1em;
    border-radius: 50px;
  }
  .upload-area input {
    border: none;
    outline: none;
    font-size: 1em;
    width: 90%;
  }
  .upload-area button {
    background-color: #8A2BE2;
    color: #fff;
    border: none;
    border-radius: 50%;
    padding: 0.5em;
    cursor: pointer;
  }
  .button-group {
    display: flex;
    justify-content: center;
    gap: 1em;
    margin-top: 2em;
  }
  .button-group button {
    background: none;
    border: 2px solid #fff;
    border-radius: 50px;
    padding: 1em 2em;
    color: inherit;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }
  .button-group button:hover {
    background-color: #fff;
    color: #6A5ACD;
  }
  footer {
    position: absolute;
    bottom: 1em;
    font-size: 0.8em;
  }
</style>
</head>
<body>
  <nav>
    <div>LLMETA</div>
    <div>
      <a href="#">About</a>
      <a href="#">Help</a>
      <a href="#" class="sign-in" style="padding: .5em 1em; border: 1px solid #fff;">Sign In</a>
    </div>
  </nav>
  <div class="main-content">
    <h1>Extracting the MetaData</h1>
    <h3>Upload the File or Link</h3>
    <div class="upload-area">
      <input type="text" placeholder="pdf, xlsx, word, link">
      <button>➡️</button>
    </div>
    <p>HiHi~ BlaBlaBlaBla BlaBla BlaBlaBla EEhEh EhEh OOOOOOOOO Black Pink ! Love U !</p>
    <div class="button-group">
      <button>Text</button>
      <button>Image</button>
    </div>
  </div>
  <footer>
    &copy; 2024 LLMET. All rights reserved.
  </footer>
</body>
</html>
